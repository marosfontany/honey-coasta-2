    <script src="main.js"></script>



<section class="content">
    <main class="borderbox">
        <section class="redbox">
            
            <img class="profilepic" src="contact-images/profile.jpg" alt="picture of HoneyCoasta">
            <h1 class="title">
                something on your mind?
            </h1>
        </section>
        <!-- The below coded form is an adapted and modified version of the W3Schools' example viewed on 01/06/2022 https://www.w3schools.com/html/html_forms.asp-->
        <section class="formbox">
            <h1 class="formtitle">
                write me an email
            </h1>
            <form class="form">
                <label for="name">name</label><br>
                <input type="text" id="name" name="name" 
                ><br>
                <label for="email">email</label><br>
                <input type="text" id="email" name="email"
                ><br>
                <label for="message">message</label><br>
                <input type="text" id="message" rows="35" name="message"
                ><br><br>
                <input type="submit" value="Send">
              </form> 
        </section>
       
        <img class="bumblebee" src="contact-images/bee.png" alt="bee picture">
       
        <section class="stream">
           <div class="applediv">
               <a href="https://music.apple.com/dk/artist/honeycoasta/1480754489">
                <img class="apple-music" src="contact-images/apple.png" alt="apple music link">
               </a>
           </div>

           <div class="cloudiv">
             <a href="https://m.soundcloud.com/user-113784376">
             <img class="cloud" src="contact-images/soundcloud.png" alt="soundcloud link">
             </a>
            </div>

            <div class="spotifydiv">
                <a href="https://open.spotify.com/artist/3mjH3Dt0a1Q6twuW2tQLTS?si=8Kswn40dSCqx88F1jmczcg">
                 <img class="spotifyy" src="contact-images/spotify.png" alt="spotify link">
                </a>
            </div>

       </section>
       
       <section class="socials">

        <div class="fbdiv">
            <a href="">
             <img class="fb" src="contact-images/facebook.png" alt="facebook link">
            </a>
        </div>

        <img class="redball" src="contact-images/redball.png" alt="red ball">

        <div class="igdiv">
            <a href="https://instagram.com/honeycoasta?igshid=YmMyMTA2M2Y=">
             <img class="insta" src="contact-images/instagram.png" alt="instagram link">
            </a>
        </div>

        <img class="blueball" src="contact-images/blueball.png" alt="blue ball">

        <div class="tiktokdiv">
            <a href="">
             <img class="tt" src="contact-images/tiktok.png" alt="facebook link">
            </a>
        </div>

        <img class="greenball" src="contact-images/greenball.png" alt="green ball">

       </section>
       
    </section>
